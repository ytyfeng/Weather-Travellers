{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Forecast - Alert!</title>
	
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="{% static 'weather/css/style.css' %}" />

</head>
<body>
	<!-- your single-location forecast with alert interface here -->
  <div class="container-fluid">
  <div class="row">
    <div class="col-xs-2 text-center">
      <img src="{% static 'weather/images/location.png' %}" class="img0">
    </div> 
    <div class="col-xs-8 text-center">
      <h2>Berkeley</h2>
    </div> 
    <div class="col-xs-2 text-center">
     <button type="button active" class="btn btn-default center-block btn-lg"  onclick="location.href='/weather/comparison/'"> + </button>
    </div> 
    
      <div class="col-xs-12">
        <!-- image of the warning icon-->
        <img src="{% static 'weather/images/warning.png' %}"> 
      </div>

    </div>

    <div class="row">
      
      <div class="col-xs-12 text-left" style="padding-bottom: 200px;">
        <h3>
          55/40 F
        </h3>
        <h1>
          Thunderstorm
        </h1>
        <h2>
          Seek shelter!
        </h2>
      </div>
    </div>
    
    <div class="row">
      
      <div class="col-xs-4 text-center">
        <h3>
          now
        </h3>
        <img src="{% static 'weather/images/thunderstorm.png' %}"> <!-- icon of weather for hourly forecast-->
        <h3>
          55F
        </h3>
      </div>
      
       <div class="col-xs-4 text-center">
        <h3>
          2 PM
        </h3>
        <img src="{% static 'weather/images/thunder.png' %}"> <!-- icon of weather for hourly forecast-->
        <h3>
          53F
        </h3>
      </div>
      
       <div class="col-xs-4 text-center">
        <h3>
          3 PM
        </h3>
        <img src="{% static 'weather/images/rainy.png' %}"> <!-- icon of weather for hourly forecast-->
        <h3>
          50F
        </h3>
      </div>
      
    </div>
  </div>
</body>
</html>
